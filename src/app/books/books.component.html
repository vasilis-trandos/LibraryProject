<div class="books-list">
    <h2>Books List</h2>
    <ul>
      <li *ngFor="let book of books" class="book-item">
        <h3>{{ book.name }}</h3>
        <img [src]="book.imageUrl" alt="{{ book.name }} image" width="150" height="200">
        <p>Year: {{ book.year }}</p>
        <p>Type: {{ book.type }}</p>
        <p>Author: {{ book.author }}</p>
        <p>Available: {{ book.available }}</p>
        <p>CreatedOn: {{ book.createdOn }}</p>
      </li>
    </ul>
</div>
