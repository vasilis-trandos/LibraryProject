<div class="home-books-list">
  <h2>
    Home Books List
    <input 
      type="text" 
      placeholder="Search book..." 
      (input)="updateSearch($event)"
      class="search-box"
    />
  </h2>
  
  <div class="books-grid">
    <div class="book-card" *ngFor="let book of filterBooks()">
      <img [src]="book.imageUrl" alt="{{ book.name }} image" class="book-image">
      <div class="book-name">{{ book.name }}</div>
    </div>
  </div>
</div>
