<div class="reservations-list">
  <h2>Reservations List 
    <input 
      type="text" 
      placeholder="Search book..." 
      (input)="updateSearch($event)"
      class="search-box"
    />
  </h2>
  <button (click)="addReservation()" class="add-button">Add New Reservation</button>

  <table>
    <thead>
      <tr>
        <th>Book Name</th>
        <th>Customer Name</th>
        <th>Status</th>
        <th>Return By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reservation of filteredReservations">
        <td>{{ reservation.book.name }}</td>
        <td>{{ reservation.customer.name }}</td>
        <td>{{ reservation.status }}</td>
        <td>{{ reservation.returnBy | date }}</td>
        <td class="actions">
          <button (click)="completeReservation(reservation)">Complete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-add-reservation-modal *ngIf="isAddModalOpen" 
                             (save)="saveNewReservation($event)" 
                             (close)="closeAddModal()"></app-add-reservation-modal>
</div>
